<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense-tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense tracker</h1>
    <div class="container">
      <form id="et">
        <input type="text" placeholder="Expense" id="description" required />
        <br />
        <select id="category" required>
          <option value="">Select Category</option>

          <option value="Food">Food</option>
          <option value="Transportstion">Transportaion</option>
          <option value="Rent">Rent</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <input
          type="number"
          placeholder="Expense amount in INR"
          required
          id="amount"
        />
        <br />
        <input type="submit" value="ADD" />
      </form>
    </div>
    <h2>Expense tracker</h2>
    <table id="ettable">
    
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="expenselist"></tbody>
    </table>
    <script>
      const et = document.getElementById("et");
      const etoption = document.getElementById("etoption");
      const amount = document.getElementById("amount");
      const expenselist = document.getElementById("expenselist");
    
      et.addEventListener("submit", function (event) {
        event.preventDefault();
    
        const Description = document.getElementById("description").value;
        const Category = document.getElementById("category").value;
        const Amount = document.getElementById("amount").value;
    
        if (Description && Category && !isNaN(Amount)) {
          const newRow = document.createElement("tr");
          newRow.innerHTML = `<td>${Description}</td><td>${Category}</td><td>${Amount}</td>`;
          expenselist.appendChild(newRow);
    
          // Clear input fields after adding the row
          document.getElementById("description").value = "";
          document.getElementById("category").value = "";
          document.getElementById("amount").value = "";
        } else {
          alert("Please fill out all the fields");
        }
      });
    </script>
    
  </body>
</html>
